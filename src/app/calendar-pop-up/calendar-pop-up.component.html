<div class="calendar-container">
  <div class="calendar-header">
    <button
      class="btn-header"
      (click)="selectToday()"
      [class.active]="selectedDate?.toDateString() === today.toDateString()"
    >
      Today
    </button>
    <button
      class="btn-header"
      (click)="selectNextMonday()"
      [class.active]="
        selectedDate?.toDateString() === getNextMonday().toDateString()
      "
    >
      Next Monday
    </button>
    <button
      class="btn-header"
      (click)="selectNextTuesday()"
      [class.active]="
        selectedDate?.toDateString() === getNextTuesday().toDateString()
      "
    >
      Next Tuesday
    </button>
    <button
      class="btn-header"
      (click)="selectAfterOneWeek()"
      [class.active]="
        selectedDate?.toDateString() === getAfterOneWeek().toDateString()
      "
    >
      After 1 week
    </button>
  </div>

  <div class="month-navigation">
    <button (click)="prevMonth()">&#8592;</button>
    <div>{{ today | date : "MMMM yyyy" }}</div>
    <button (click)="nextMonth()">&#8594;</button>
  </div>
  <div class="calendar-grid">
    <div *ngFor="let _ of [].constructor(firstDay)" class="empty-cell"></div>
    <div
      *ngFor="let day of daysInMonth"
      (click)="selectDate(day)"
      [class.selected]="
        selectedDate?.getDate() === day &&
        selectedDate?.getMonth() === currentMonth &&
        selectedDate?.getFullYear() === currentYear
      "
    >
      {{ day }}
    </div>
  </div>
